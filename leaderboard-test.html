<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .container { max-width: 600px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #efe; }
        .error { background: #fee; }
        button { padding: 10px 20px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Leaderboard Test</h1>
        <button onclick="testLeaderboard()">Test Leaderboard Endpoint</button>
        <div id="results"></div>
    </div>

    <script>
        async function testLeaderboard() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';

            try {
                console.log('Fetching from http://localhost:3001/api/users/leaderboard/top');
                const response = await fetch('http://localhost:3001/api/users/leaderboard/top');
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Got data:', data);

                let html = `
                    <div class="test-result success">
                        <h3>‚úÖ SUCCESS</h3>
                        <p>Endpoint returned <strong>${data.length}</strong> players</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                resultsDiv.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                const html = `
                    <div class="test-result error">
                        <h3>‚ùå ERROR</h3>
                        <p>${error.message}</p>
                        <p><small>Check console for details</small></p>
                    </div>
                `;
                resultsDiv.innerHTML = html;
            }
        }

        // Auto-test on page load
        window.addEventListener('load', testLeaderboard);
    </script>
</body>
</html>
